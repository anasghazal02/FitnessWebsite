                <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 40px; font-weight: bolder; color: black; padding-top: 50px; width:100%;"> Sign up and start your fitness journey today</h1>
                <form  onsubmit="return validateForm()" id="form" method="post" action="connect.php">

                    <fieldset>
                        <legend></legend>

                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Your username" required><br><br>
                        
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" placeholder="Your password" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
                        
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" required><br><br>

                        <input type="radio" id="m"  name="gender" value="Male" required>
                        <label for="gender">Male</label><br>

                        <input type="radio" id="f" name="gender" value="Female" required>
                        <label for="gender">Female</label><br><br>

                        <input type="submit" value="Submit" name="submit">
                      </fieldset>
                </form>
                    <script>
                        function validateForm() {
                            var fname = document.getElementById("username").value;
                            var lname = document.getElementById("pass").value;
                            var email = document.getElementById("email").value;
                            var birthday = document.getElementById("birthday").value;
                            var gender = document.querySelector('input[name="gender"]:checked').value;
                            
                            if (!email.includes("@") || !email.includes(".com")) {
                                alert("Please enter a valid email address");
                                return false;
                            }
                            
                            if (fname == "" || lname == "" || email == "" || birthday == "" || gender == "") {
                                alert("All fields are required");
                                return false;
                            }
                            return true;
                        }
                    </script>
