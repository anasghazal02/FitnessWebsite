        <form  onsubmit="return validateForm()" id="form" method="post" action="checkUser.php">

            <fieldset>
                <legend></legend>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required><br><br>
                
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="password" required><br><br>

                <input type="submit" value="Login" name="submit">
                <br><br>
                <h4> If you dont have an account, <a href="Contact.html"> Sign Up NOW !!! </a></h4>

              </fieldset>
        </form>
            <script>
                function validateForm() {
                    var fname = document.getElementById("username").value;
                    var lname = document.getElementById("pass").value;
                    var email = document.getElementById("email").value;
                    var birthday = document.getElementById("birthday").value;
                    var gender = document.querySelector('input[name="gender"]:checked').value;
                    
                    if (!email.includes("@") || !email.includes(".com")) {
                        alert("Please enter a valid email address");
                        return false;
                    }
                    
                    if (fname == "" || lname == "" || email == "" || birthday == "" || gender == "") {
                        alert("All fields are required");
                        return false;
                    }
                    return true;
                }
            </script>

        <div class="col-sm">
        <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_zh2jz2uz.json" background="transparent"  speed="1"   loop style="width:500px; margin-left: auto; margin-right: auto;" autoplay></lottie-player>
        </div>

        <button id="sendEmailBtn">Send Email</button>

        <script>

        document.getElementById("sendEmailBtn").addEventListener("click", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "sendEmail.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
          
            // Set the email parameters
            var recipient = "anos511ae@yahoo.com";
            var subject = "Hello";
            var body = "MEOW ZOZO!";
            var data = "recipient=" + encodeURIComponent(recipient) +
                       "&subject=" + encodeURIComponent(subject) +
                       "&body=" + encodeURIComponent(body);
          
            xhr.onreadystatechange = function() {
              if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                // Email sent successfully
                alert("Email sent!");
              } else if (xhr.readyState === XMLHttpRequest.DONE && xhr.status !== 200) {
                // Error occurred while sending email
                alert("Failed to send email. Please try again later.");
              }
            };
          
            xhr.send(data);
          });
          
          </script>
